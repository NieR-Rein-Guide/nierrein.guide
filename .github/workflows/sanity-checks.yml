name: Sanity Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: actions/setup-node@main
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm i
      - name: run linter
        run: npm run lint
      - name: make a build
        run: npm run build
